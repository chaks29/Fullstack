<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATMAN</title>

<style>
    body{
        background-color: black;
    }
    h1,h2,h3{
        border:2px solid rgb(187, 3, 3);

    h2,h3{
        font-size:x-large;
        color: yellow;
    }
    
    .fam{
        border: 4px double;

    }
    .num{
        color:purple;

        display: grid;
        border: 2px solid purple;
    }

    .griditem{
          background-color: black;
          border: 2px solid purple;
    }
    
    .layout{
        float: left;
        display: flex;
        justify-content: flex-end;
        margin-right: 100px;
        
    }

    .items {
        flex-basis: 400px;
        border: solid white 5px;
    }

        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

</style>
<body>
    <div style="color: yellow;"><h1 >Bruce Wayne</h1></div>

    <div class="layout">

    </div>
    <div class="num">
